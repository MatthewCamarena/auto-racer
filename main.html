<!DOCTYPE html>
<html>
<head>
	<title>AutoRacer</title>
	
</head>
<body>

<script src="game.js"></script>

<p>Points Available: <span id="pointAvail">15</span></p> 

<div>
	Engine: <button onclick="subPoints(engineSpan)">-</button> 
	<span id="engineSpan">0</span>
	<button onclick="addPoints(engineSpan)">+</button>
</div>

 
<div>
	Transmission:<button onclick="subPoints(transSpan)">-</button> 
	<span id="transSpan">0</span>
	<button onclick="addPoints(transSpan)">+</button>
</div>


<div>
	Turbo: <button onclick="subPoints(turboSpan)">-</button> 
	<span id="turboSpan">0</span>
	<button onclick="addPoints(turboSpan)">+</button>
</div>

<button onclick="checkPoints()">Create Car</button>
<button onclick="startGame()">Start Race</button>

</body>
</html>
